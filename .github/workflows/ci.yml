name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install ruff
      - run: ruff check aria/ tests/
      - run: ruff format --check aria/ tests/

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: pip install -e ".[dev,ml-extra]" pytest-cov
      - name: Run tests with coverage
        run: pytest tests/ --cov=aria --cov-report=xml -v --tb=short
      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true  # Works without token but uploads fail

  dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Verify dashboard builds
        run: |
          npx esbuild aria/dashboard/spa/src/index.jsx \
            --bundle \
            --outfile=/tmp/bundle.js \
            --jsx-factory=h \
            --jsx-fragment=Fragment \
            --inject:aria/dashboard/spa/src/preact-shim.js \
            --loader:.jsx=jsx \
            --minify
