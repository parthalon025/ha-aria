[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ha-aria"
version = "1.0.0"
description = "ARIA â€” Adaptive Residence Intelligence Architecture for Home Assistant"
requires-python = ">=3.12"
dependencies = [
    "scikit-learn>=1.8.0",
    "numpy>=2.4.0",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "aiohttp>=3.9.0",
    "aiosqlite>=0.19.0",
    "websockets>=12.0",
    "holidays>=0.40",
    "python-multipart>=0.0.9",
    "jinja2>=3.1.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
llm = ["ollama>=0.3.0"]
prophet = ["prophet", "cmdstanpy", "pandas", "matplotlib"]
ml-extra = ["lightgbm>=4.0.0", "mlxtend>=0.23.0"]
dev = ["pytest>=8.0.0", "pytest-asyncio>=0.23.0", "ruff>=0.4.0"]

[project.scripts]
aria = "aria.cli:main"

[tool.setuptools.packages.find]
include = ["aria*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
asyncio_mode = "auto"

[tool.ruff]
line-length = 120
target-version = "py312"
